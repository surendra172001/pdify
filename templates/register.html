{% extends 'team.html' %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #db0f00;">
        <a class="navbar-brand" href="">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/about">About </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/team">Team </a>
                </li>
            </ul>

        </div>
</nav>
<div class="text-center jumbotron rounded" style="margin: 5% 30% 0%;">
    {% if error%}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <div class="row" style="">
        <div class="col-sm">
            <h3>Register</h3>
            <form action="/register/" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter name" name="name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter username" name="username">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Enter password" name="password">
                </div>
                <input type="submit" value="Register" class="btn btn-danger">
            </form>
            <p style="color: red;">Already have an account? <a style="color: red;" href="/login">Login</a></p>
        </div>
    </div>
</div>

{% endblock %}
